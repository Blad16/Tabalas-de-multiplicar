<!DOCTYPE HTML>
<head>
<title>TABLAS DE MULTIPLICAR</title>
</head>
<body>
<script type= "text/javascript">
var nr;
nr=prompt('Ingrese un numero(1-10)',''); // leer datos//
nr=parseInt(nr);
document.write("<table border='1'>");
 
 var x=0;
 for (x = 1; x <= 10; x++)       // funcion for para que no se muestre todas las tablas solo la requerida
{
	tabel=nr*x;
	document.write("<tr><td>");
	document.write(nr+"x"+x+"="+ tabel + "<br>");
	document.write("</td></tr>");
}
 
document.write("</table>");  // Respuesta

</script>
</body>
</html>
